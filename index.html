<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Grocery</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 512 512%22%3E%3Crect width=%22512%22 height=%22512%22 rx=%22100%22 ry=%22100%22 fill=%22%232563eb%22/%3E%3Cpath d=%22M150 250l70 70 150-150%22 stroke=%22%23ffffff%22 stroke-width=%2250%22 fill=%22none%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/%3E%3C/svg%3E'>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            /* Prevent pull-to-refresh on mobile which feels less "app-like" */
            overscroll-behavior-y: contain;
        }

        h1 { margin-bottom: 20px; text-align: center; font-size: 1.5rem; user-select: none; }

        /* Input Area */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
            /* Better mobile input handling */
            -webkit-appearance: none;
        }

        button#add-btn {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            /* Better touch target */
            min-width: 80px;
        }

        /* Columns Container */
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            overflow: hidden;
        }

        .column {
            flex: 1;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
        }

        .column-header {
            padding: 15px;
            background: #f1f5f9;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            text-align: center;
            border-radius: 12px 12px 0 0;
            user-select: none;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex: 1;
            /* Smooth scrolling on iOS */
            -webkit-overflow-scrolling: touch;
        }

        .list-item {
            padding: 15px; /* Larger touch target */
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.1rem; /* Slightly larger text for mobile */
            user-select: none;
        }

        .list-item:active {
            background-color: #e2e8f0; /* Touch feedback */
        }

        #tobuy-list .list-item { background-color: #eff6ff; }
        #tobuy-list .list-item::after {
            content: 'âœ“';
            color: var(--primary);
            font-weight: bold;
            opacity: 0;
        }
        #tobuy-list .list-item:hover::after { opacity: 1; }

        #history-list .list-item { opacity: 0.8; }
        #history-list .list-item.is-in-cart {
            opacity: 0.4;
            text-decoration: line-through;
            pointer-events: none;
        }

        @media (max-width: 600px) {
            .container { flex-direction: column; }
            .column { max-height: 50%; }
        }
    </style>
</head>
<body>

<h1>Groceries</h1>

<div class="input-group">
    <input type="text" id="item-input" placeholder="Add item..." autocomplete="off" onkeypress="handleEnter(event)">
    <button id="add-btn" onclick="addItem()">Add</button>
</div>

<div class="container">
    <div class="column">
        <div class="column-header">To Buy</div>
        <ul id="tobuy-list" class="list"></ul>
    </div>

    <div class="column">
        <div class="column-header">History</div>
        <ul id="history-list" class="list"></ul>
    </div>
</div>

<script>
    // Data Management
    let historyItems = [];
    let toBuyItems = [];

    function loadData() {
        const storedHistory = localStorage.getItem('grocery_history');
        const storedToBuy = localStorage.getItem('grocery_tobuy');
        if (storedHistory) historyItems = JSON.parse(storedHistory);
        if (storedToBuy) toBuyItems = JSON.parse(storedToBuy);
        render();
    }

    function saveData() {
        localStorage.setItem('grocery_history', JSON.stringify(historyItems));
        localStorage.setItem('grocery_tobuy', JSON.stringify(toBuyItems));
    }

    // Logic
    function addItem() {
        const input = document.getElementById('item-input');
        const itemName = input.value.trim();
        if (!itemName) return;

        const formattedName = itemName.charAt(0).toUpperCase() + itemName.slice(1);

        if (!historyItems.includes(formattedName)) historyItems.push(formattedName);
        if (!toBuyItems.includes(formattedName)) toBuyItems.push(formattedName);

        input.value = '';
        saveData();
        render();
        input.focus();
    }

    function removeFromToBuy(itemName) {
        toBuyItems = toBuyItems.filter(i => i !== itemName);
        saveData();
        render();
    }

    function addToToBuy(itemName) {
        if (!toBuyItems.includes(itemName)) {
            toBuyItems.push(itemName);
            saveData();
            render();
        }
    }

    function handleEnter(e) {
        if (e.key === 'Enter') addItem();
    }

    // Rendering
    function render() {
        const toBuyListEl = document.getElementById('tobuy-list');
        const historyListEl = document.getElementById('history-list');

        toBuyListEl.innerHTML = '';
        historyListEl.innerHTML = '';

        toBuyItems.forEach(item => {
            const li = document.createElement('li');
            li.className = 'list-item';
            li.textContent = item;
            li.onclick = () => removeFromToBuy(item);
            toBuyListEl.appendChild(li);
        });

        const sortedHistory = [...historyItems].sort((a, b) => a.localeCompare(b));

        sortedHistory.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item;
            const isInToBuy = toBuyItems.includes(item);

            if (isInToBuy) {
                li.className = 'list-item is-in-cart';
            } else {
                li.className = 'list-item';
                li.onclick = () => addToToBuy(item);
            }
            historyListEl.appendChild(li);
        });
    }

    loadData();
</script>
</body>
</html>
